<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="reset.css" />
    <link rel="stylesheet" href="style.css" />
    <link rel="icon" type="image/png" href="./assets/breakfast.png" />
    <title>Coffee - Login</title>
  </head>
  <body>
    <main>
      <section class="section-image">
        <div>
          <img
            src="assets/breakfast.png"
            alt="cartoon guy with croissant and coffee"
          />
        </div>
      </section>
      <section class="section-form">
        <div class="container">
          <div class="container-form">
            <h1>Login</h1>
            <form action="">
              <div class="form-fields">
                <div class="field">
                  <label for="email">Email</label>
                  <input
                    name="email"
                    type="email"
                    placeholder="Email"
                    autocomplete="off"
                  />
                </div>
                <div class="field">
                  <label for="password">Password</label>
                  <input
                    name="password"
                    type="password"
                    placeholder="Password"
                  />
                </div>
                <input class="btn-submit" type="submit" value="Login" />
              </div>
            </form>
          </div>
          <a
            href="https://www.flaticon.com/free-stickers/breakfast"
            title="breakfast stickers"
            target="_blank"
            >Breakfast stickers created by paulalee - Flaticon</a
          >
        </div>
      </section>
    </main>
  </body>
</html>
